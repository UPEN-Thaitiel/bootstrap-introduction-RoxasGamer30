<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card de Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .flex-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    .card {
      width: 20rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .btn-custom {
      background-color: #008cba;
      border-color: #008cba;
    }

    .btn-custom:hover {
      background-color: #005f7f;
      border-color: #005f7f;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="card">
      <img src="flower.jpg" class="card-img-top" alt="imagen de flor">
      <div class="card-body">
        <h5 class="card-title">Título de la tarjeta</h5>
        <p class="card-text">Este es un ejemplo de texto rápido que se usa para rellenar el contenido de la tarjeta.</p>
        <a href="#" class="btn btn-custom">Ir a algún lado</a>
      </div>
    </div>
  </div>
</body>

</html>
